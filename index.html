<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		  crossorigin="anonymous">

	<link rel="stylesheet"
		  href="css/style.css">

	<title>Giphy Downloader</title>
</head>

<body>
	<div class="alert alert-success alert-dismissible fade"
		 role="alert">
		Link copied successfully!
		<button type="button"
				class="close"
				data-dismiss="alert"
				aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<header>
		<img src="img/giphy.gif">
	</header>
	<div class="container">
		<section class="input">

			<div class="input-group">
				<input id="giphyLink"
					   class="form-control"
					   aria-label="Place the gif link here"
					   aria-describedby="button-addon4"
					   placeholder="e.g.: https://giphy.com/gifs/everyone-brown-shaun-LyJ6KPlrFdKnK"
					   type="url"
					   name="gifpath">
				<div class="input-group-append"
					 id="button-addon4">
					<button class="btn btn-outline-primary"
							id="clear-input"
							aria-label="Close"
							type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</section>
		<section>
			<div class="gif-preview">
				<img id="preview"
					 src="https://media.giphy.com/media/igFbuVNCTNQ1V516Ng/giphy.gif">

				<p>ðŸ‘†Right click on the gif above (if it appears) and Save.ðŸ‘†</p>
			</div>

			<input id="direct-gif-link"
				   type="text">

			<button type="button"
					class="btn btn-primary"
					id="copy">
				Copy gif's direct link to clipboard
			</button>
		</section>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>

	<script src="js/app.js"></script>
</body>

</html>
